<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>{class_number} Lunch Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Hurricane&family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Courgette&family=Hurricane&family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet"> 
    <style>
      .content {
        font-family: 'Noto Serif TC', serif;
      }
      footer {
        font-family: 'Caveat', cursive;
      }
      nav {
        font-family: 'Courgette', cursive;
      }
      .go_center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- navagation for all page -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">{class_number} Lunch Web</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% block  content_active_home %}{% endblock %}" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block  content_active_accounts %}{% endblock %}" href="/accounts/profile">Accounts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block  content_active_menu %}{% endblock %}" href="/food/menu">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block  content_active_cart %}{% endblock %}" href="/food/cart">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block  content_active_state %}{% endblock %}" href="/food/state/overview">State</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block  content_active_manager %}{% endblock %}" href="/food/manager/overview">Manager</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block  content_active_admin %}{% endblock %}" href="/food/admin/overview">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"></a>
            </li>
          </ul>
          {% if request.user.is_authenticated %}
          <span class="navbar-text"><strong>{{ request.user }}&nbsp;&nbsp;&nbsp;</strong></span>
          <a href="/accounts/logout"><button class="btn btn-outline-success" type="submit">Logout</button></a>
          {% else %}
          <a href="/accounts/login"><button class="btn btn-outline-success" type="submit">Login</button></a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- content block for each page -->
    <br>
    <div class="content">
    {% block content %}{% endblock %}
    </div>

    <!-- footer -->
    <br>
    <footer>
      <br>
      <h5 class="go_center"><strong>Copyright &copy; 2022 by curious. source code : <a href="">school lunch web github</a> </strong></h5>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
